    <main class="container my-5">
        <h1 class="text-center mb-4">Reviews</h1>

        <!-- Review Form -->
        <div class="mb-4">
          
            <form id="reviewForm">
                <h2 class="mb-3">Submit a Review</h2>
                <div class="form-group">
                    <label for="rating" class="text-white">Rate this:</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" class="fa fa-star"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" class="fa fa-star"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" class="fa fa-star"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" class="fa fa-star"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" class="fa fa-star"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review" class="text-white">Your Review:</label>
                    <textarea class="form-control" id="review" rows="3" ></textarea><!--removed required because some people dont want to leave a review text-->
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
        <!--For viewing existing reviews by users-->
        <div class="container mt-5">
            <!-- <h2 class="text-white">Reviews For Survey Kingdom - Battle Berzerk</h2> -->
            <table id="reviewTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Rating</th>
                        <th>Username</th>
                        <th>Reviews</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reviews will be inserted here -->
                </tbody>
            </table>
        </div>

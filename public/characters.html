        <!-- Start of creating character -->
        <div class="container mb-4">
          <div class="row justify-content-center mt-5">
            <div class="col-md-4">
              <h1 class="mb-4 text-center text-white">Create Character</h1>
              <form id="createCharacterForm">
                <div class="form-group mb-4">
                  <label for="createCharacterName" class ="text-white">Character Name</label>

                </div>

              </form>
            </div>
          </div>
        </div>

        </div>

             </div>

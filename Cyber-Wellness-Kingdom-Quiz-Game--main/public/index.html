    <!-- Main content -->
    <main class="py-4">
    <!--Big Website Title-->
    <div class="main-container"> <!--In css made mainContainer center-->
        <h1 class="text-white">Cyber Wellness Kingdom</h1>
        <p class="text-white">Build your kingdom of cyber resilience!</p>
    </div>

        <!-- Survey question table -->
        <div class="container">
            <div id="surveyList" class="row">
                <!--  survey question table  here -->
            </div>
            <button id="postButton" class="post-btn">Post a question</button>
        </div>

        <!--Big Title leading to Guide-->
    <div id ="GuideText" class="main-container">
        <h1 class="text-white">Guide and Testimonials</h1>
             </div>
    <!--Guide for the game mainly for non logged in users, but also viewable by logged in users-->
    <div class="container">
    <div id="guideContainer" class = "text-dark text-center row">
        <!-- Guide content is be populated here -->
    </div>
    <div id="reviewContainer">
        <!-- Review content is populated here -->
    </div>
    </div>
    
       

    </main>

    <!-- Modals -->
    <div id="answerModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Answer the Question</h2>
          <form id="answerForm">
            <input type="hidden" id="questionId" name="questionId">
            <div class="form-group">
              <label>Your Answer:</label>
              <div>
                <label>
                  <input type="radio" id="trueAnswer" name="answer" value="true" required> True
                </label>
                <label>
                  <input type="radio" id="falseAnswer" name="answer" value="false" required> False
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="additionalNotes">Additional Notes:</label>
              <textarea id="additionalNotes" name="additionalNotes" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      
      
    
    <!-- Modal Structure for update -->
    
    <!-- Modal Structure for update -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Question</h2>
            <form id="updateForm">
                <input type="hidden" id="updateQuestionId" name="updateQuestionId">
                <div class="form-group">
                    <label for="updateQuestionInput">Updated Question:</label>
                    <textarea id="updateQuestionInput" name="updateQuestionInput" class="form-control" required></textarea>
                </div>
               
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>


    <!-- Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Post a New Question</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postQuestion">Question:</label>
                    <textarea id="postQuestion" name="question" class="form-control" required></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary">Post Question</button>
            </form>
        </div>
    </div>


 
<!-- View Answers Modal -->
<div id="viewAnswersModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Answers</h2>
      <div id="answersList">
        <!-- Answers will be populated here -->
      </div>
    </div>
  </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
        <p class="m-0 py-0 px-4 text-white">

    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/showAllSurvey.js" type="text/javascript"></script> <!--For Survey Table-->
    <script src="js/submitAnswer.js" type="text/javascript"></script> <!--For submitting and Anser-->
    <script src="js/postQuestion.js" type="text/javascript"></script>  <!--For Posting a Question-->
    <script src="js/hideNavbarForUnauth.js" type="text/javascript"></script><!--Used to hide navbar for normal users not logged in-->
    <script src="js/guide.js" type="text/javascript"></script><!--Used to get the guide in the index.html-->

</body>
